<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Robert Roos">
        <meta charset="utf-8">
        <title>Labby Mezzage</title>
        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700|' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="container">
            <header></header>
            
            <main>
                <div id="messageArea">
                Välkommen till chatten, för att börja - skriv ett meddelande och tryck enter!<br />
                <strong>Shift+Enter</strong> möjliggör radbrytning, du kan också klicka på "Skicka meddelande" om du föredrar det.
                </div>
                <div id="newMessageBox">
                    <span id="messageCounter">Antal meddelanden: 0</span>
                    <textarea class="newMessage" id="messageBox" draggable="false"></textarea>
                    <input type="button" value="Skicka meddelande" id="messageSubmit">
                </div>
            </main>
        </div>
        
        <script src="Message.js"></script>
        <script src="MessageBoard.js"></script>
    </body>
</html>
